<!DOCTYPE html>
<html>

    <head>
        <title>Exercise 3: HTML wireframe</title>
        <meta charset="UTF-8">
        <meta name="description" content="A basic HTML layout styles with CSS.">
        <meta name="keywords" content="HTML,CSS,layout,wireframe,mmc3260">
        <meta name="author" content="Dave Stanton">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>

    <body>

        <div id="wrapper">
        
            <header>
                <h1>Melissa Guerra</h1>
                <img src="img/monogram.jpg" width="40%" />
            </header>
            
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Resume</a>
                <a href="#">My Portfolio</a>
                <a href="#">Hobbies</a>
                <a href="#">Contact</a>
            </nav>
            
            <article>
                <h1>Article headline</h1>
                <div class="photo-with-caption">
                    <img src="img/fields.jpg" width="40%" />
                    <p>Photo caption and such goes here.</p>
                </div>
                <p>some text will go here and here.</p>
            </article>
            
            <footer>
                <p>&copy; 2014 Melissa Guerra</p> <p>Contact info here</p>
            </footer>
        
        </div>

    </body>

</html>
